<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surge: find structural isomers</title>
    <meta
      name="description"
      content="Determine all the structural isomers corresponding to a given molecular formula using the Surge structure generator."
    />
    <meta
      name="keyword"
      content="Surge, structure generator, structural isomers, molecular formula, cheminformatics"
    />
  </head>

  <body>
    <script type="module">
      const viewURL =
        'https://couch.cheminfo.org/cheminfo-public/f16d016423c4bfa9ec3c72137682a12e/view.json';
      const response = await fetch(viewURL);
      const view = await response.json();
      const version = view.version;

      const ciVisualizer = document.createElement('div');
      ciVisualizer.id = 'ci-visualizer';
      ciVisualizer.setAttribute('data-ci-view', viewURL);
      ciVisualizer.setAttribute('data-ci-config', './config.json');
      document.body.appendChild(ciVisualizer);

      const visualizer = document.createElement('script');
      const baseUrl = 'https://www.lactame.com/visualizer/v' + version;
      visualizer.setAttribute('data-main', baseUrl + '/init');
      visualizer.setAttribute(
        'src',
        baseUrl + '/components/requirejs/require.js',
      );
      document.body.appendChild(visualizer);
    </script>
  </body>
</html>
